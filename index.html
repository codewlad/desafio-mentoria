<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>
</head>
<body>

    <div id="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" name="surname" id="surname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="password" id="password" minlength="6" required />
                    </div>    
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="mentorname" name="mentorname" id="mentorname" required />
                    </div>
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>Seus horários disponíveis</legend>

                    <div class="schedules">
                        <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="first-date" id="first-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-begin">Das</label>
                                <input type="time" name="first-begin" id="first-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-end">Até</label>
                                <input type="time" name="first-end" id="first-end" required />
                            </div>
                        </div>
                    </div>

                    <div class="schedules">
                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="second-date" id="second-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-begin">Das</label>
                                <input type="time" name="second-begin" id="second-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-end">Até</label>
                                <input type="time" name="second-end" id="second-end" required />
                            </div>
                        </div>
                    </div>
    
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" value="Salvar" form="form">
        </footer>
        
    </div>

    
</body>
</html>
